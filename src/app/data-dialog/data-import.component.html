
<p-tabView>
    <p-tabPanel header="Select Existing Datasource">
       <p-table [value]="datasources" [paginator]="true" [rows]="5" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="Classification">Classification <p-sortIcon field="Classification"></p-sortIcon></th>
                    <th pSortableColumn="Title">Title <p-sortIcon field="Title"></p-sortIcon></th>
                    <th pSortableColumn="Description">Description <p-sortIcon field="Description"></p-sortIcon></th>
                    <th pSortableColumn="Source">Source<p-sortIcon field="Source"></p-sortIcon></th>
                    <th style="width:4em"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-dsource>
                <tr>
                    <td><span class="ui-column-title">Classification</span>{{dsource.Classification}}</td>
                    <td><span class="ui-column-title">Title</span>{{dsource.Title}}</td>
                    <td><span class="ui-column-title">Description</span>{{dsource.Description}}</td>
                    <td><span class="ui-column-title">Source</span>{{dsource.Source}}</td>
                    <td>
                        <button pButton icon="pi pi-search" (click)="selectDatasource(dsource)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-tabPanel>
    <p-tabPanel header="Import Data from URL">
        <p>Enter a valid URL from which to fetch JSON data</p>
	<p [style.margin-top]="'10px'" >URL: <input #importUrl /><button [style.height]="'1.5em'" [style.margin-left]="'10px'" [style.vertical-align]="'text-bottom'" pButton (click)="fetchContent(importUrl.value)">Fetch URL</button></p>
	<p [style.margin-top]="'10px'">Current URL Input {{sourceUrl}}</p>
    </p-tabPanel>
</p-tabView>
